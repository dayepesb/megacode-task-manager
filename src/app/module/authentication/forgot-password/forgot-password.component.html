<div class="go-to-home">
  <fa-icon [icon]="['fas','home']" routerLink="/{{urls.empty.url}}"></fa-icon>
</div>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card bg-dark">
      <div class="card-body text-center">
        <img src="assets/logos/logo-lg.png" width="180">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <form #sendMailForgot="ngForm" (ngSubmit)="onSubmit(sendMailForgot)" novalidate>
              <div class="description-verify-email">
                {{'megacode.user.forgot.description' | i18n}}
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="email" name="email" ngModel placeholder="{{'megacode.placeholder.email' | i18n}}" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">{{'megacode.authentication.send' | i18n}}</button>
              </div>
            </form>
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
